<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Materialize CSS</title>
</head>
<body>
    <!-- Colors in Materialize red lighten-1/darken-1/accent-1 -->
    <div class="container">
        <h1 class=" light-green accent-3 indigo-text text-darken-2">Colors</h1>
        <h5 class="light-blue darken-5">Be yourself, everyone else is already taken</h5>
        <h5 class="orange lighten-1">We are all in the gutter, but some of us are looking at the stars</h5>
        <h5 class="purple darken-3 white-text">To live is the rarest thing in the world. Most people exist, that is all</h5>
        <h5 class="teal darken-2 yellow-text text-lighten-1">Experience is simply the name we give our mistakes</h5>
        <h5 class="red lighten-1 purple-text text-darken-3">Always forgive your enemies - nothing annoys them so much</h5>
      </div>
   
</body>
</html>
