<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Materialize CSS</title>
    </head>
    <body>
    <!-- Icons -->
    <div class="container">
      <h4>Icons</h4>
      <i class="material-icons red-text tiny">error</i>
      <i class="material-icons yellow-text text-darken-2 small">warning</i>
      <i class="material-icons green-text medium">cloud</i>
      <i class="material-icons light-blue-text large">folder</i>
      <i class="material-icons grey-text small">close</i>
      <h4>Icons on Buttons</h4>
      <a href="#" class="btn indigo">
        <span>Send</span>
        <i class="material-icons right">send</i>
      </a>
      <a href="#" class="btn pink waves-effect waves-light">
        <span>Email</span>
        <i class="material-icons left">email</i>
      </a>
      <a href="#" class="btn green waves-effect waves-light pulse">
        <span>whatsapp</span>
        <i class="material-icons right">whatsapp</i>
      </a>
      <h4>Icons on Floating Buttons</h4>
      <a href="#" class="btn-floating light-blue pulse">
        <i class="material-icons">add</i>
      </a>
      <a href="#" class="btn-floating red pulse">
        <i class="material-icons">remove</i>
      </a>
      <a href="#" class="btn-floating orange pulse">
        <i class="material-icons">edit</i>
      </a>
    </div>
 
</body>
</html>
