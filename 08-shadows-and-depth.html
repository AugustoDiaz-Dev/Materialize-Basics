<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Materialize CSS</title>
    <style>
      .col > div{
        height: 120px;
      }
    </style>
  </head>
  <body>
  <!-- Shadows and depth -->
    <div class="container">
      <h4 class="center-align pink-text text-lighten-1">Shadows & Depth</h4>
      <div class="row">
        <div class="col s2">
          <div class="valign-wrapper pink lighten-1 white-text">no z-depth</div>
        </div>
        <div class="col s2">
          <div class="z-depth-1 valign-wrapper pink lighten-1 white-text">z-depth-1</div>
        </div>
        <div class="col s2">
          <div class="z-depth-2 valign-wrapper pink lighten-1 white-text">z-depth-2</div>
        </div>
        <div class="col s2">
          <div class="z-depth-3 valign-wrapper pink lighten-1 white-text">z-depth-3</div>
        </div>
        <div class="col s2">
          <div class="z-depth-4 valign-wrapper pink lighten-1 white-text">z-depth-4</div>
        </div>
        <div class="col s2">
          <div class="z-depth-5 valign-wrapper pink lighten-1 white-text">z-depth-5</div>
        </div>
      </div>
      <div class="row">
        <div class="col s2">
          <i class="material-icons red-text medium">close</i>
        </div>
        <div class="col s2">
          <i class="material-icons green-text medium">check</i>
        </div>
        <div class="col s2">
          <i class="material-icons green-text medium">check</i>
        </div>
        <div class="col s2">
          <i class="material-icons green-text medium">check</i>
        </div>
        <div class="col s2">
          <i class="material-icons red-text medium">close</i>
        </div>
        <div class="col s2">
          <i class="material-icons red-text medium">close</i>
        </div>
      </div>
    </div>
 
</body>
</html>
