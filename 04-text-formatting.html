<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        .box{
          height: 200px;
        } 
      </style>

    <body>
    <!-- Text Formatting -->
      <div class="container">
        <h5 class="center-align indigo-text text-accent-1">Center alignment</h5>
        <h5 class="left-align indigo lighten-3 white-text">Left alignment</h5>
        <h5 class="right-align deep-orange accent-3 white-text">Right alignment</h5>
      </div>
    
      <div class="container grey lighten-4 box valign-wrapper green-text text-accent-3">
          <h5>Vertical alignment</h5>
