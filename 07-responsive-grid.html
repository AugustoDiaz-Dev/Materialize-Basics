<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Materialize CSS</title>
    <style>
      .row > div{
        padding: 10px;
        background: #ddd;
        border: 1px solid #fff;
      }
      .row{
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
  <!-- Responsive grid -->
    <div class="container">
      <h4>Grids</h4>
      <div class="row">
        <div class="col s3">content</div>
        <div class="col s3">content</div>
        <div class="col s3">content</div>
        <div class="col s3">content</div>
      </div>
      <div class="row">
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
        <div class="col s6 m3">content</div>
      </div>
      <div class="row">
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
        <div class="col s12 m6 l4 xl2">content</div>
      </div>
      <div class="row">
        <div class="col s12 m8">content</div>
        <div class="col s12 m4">content</div>
        <div class="col s12 m4">content</div>
        <div class="col s12 m8">content</div>
      </div>
      <div class="row">
        <div class="col s12 offset-m8 m4">offset</div>
        <div class="col s12 m4 offset-m8">content</div>
        <div class="col s12 offset-m4 m8">offset</div>
        <div class="col s12 m8 offset-m4">content</div>
      </div>
      <div class="row">
        <div class="col s7 push-s5"><span class="flow-text">This div is 7-columns wide on pushed to the right by 5-columns.</span></div>
        <div class="col s5 pull-s7"><span class="flow-text">5-columns wide pulled to the left by 7-columns.</span></div>
      </div> 
    </div>
 
</body>
</html>
