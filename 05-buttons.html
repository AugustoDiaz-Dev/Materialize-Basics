<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Materialize CSS</title>
    <style>
        .box{
          height: 200px;
        } 
      </style>
    </head>
    <body>
    <!-- Buttons -->
      <div class="container">
        <h4>Buttons</h4>
        <a href="#" class="btn waves-effect waves-dark pulse">Normal button</a>
        <a href="#" class="btn-small red">Small button</a>
        <a href="#" class="btn-large yellow accent-2 blue-text text-darken-3">Large button</a>
        <a href="#" class="btn indigo waves-effect waves-light">Indigo button</a>
        <a href="#" class="btn disabled">Disabled button</a>
        <h4>Floating button</h4>
        <a href="#" class="btn-floating pulse pink"></a>
        <h4>Other elements</h4>
        <div class="btn">I am a div tag</div>
      </div>
 
</body>
</html>
